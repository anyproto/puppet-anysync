---
anysync::node::config::user: any-sync-node
anysync::node::config::group: any-sync-node
anysync::node::config::daemon_name: any-sync-node
anysync::node::install::githubartifact:
  any-sync-node:
    org_name: "anyproto"
    repository: "any-sync-node"
    releasetag: "v%{lookup('pkg::any-sync-node')}"
    package_version: "%{lookup('pkg::any-sync-node')}-1"
    pattern: ".x86_64.rpm"
    token: "%{lookup('github_token')}"
anysync::node::config::accounts: "%{alias('any_sync_accounts')}"
anysync::node::config::cfg:
  network: "%{alias('any_sync_network')}"
  account: {} # fetching from any_sync_node::config::accounts by hostname
  drpc:
    stream:
      timeoutMilliseconds: 1000
      maxMsgSizeMb: 256
  yamux:
    listenAddrs:
      - "%{facts.ec2_metadata.public-hostname}:443"
      - "%{facts.ec2_metadata.public-hostname}:1443"
    writeTimeoutSec: 10
    dialTimeoutSec: 10
  metric:
    addr: 0.0.0.0:8000
  log:
    defaultLevel: ''
    namedLevels: {}
    production: false
  apiServer:
    server:
      listenAddrs:
        - "%{facts.ec2_metadata.public-hostname}:8080"
    stream:
      timeoutMilliseconds: 1000
      maxMsgSizeMb: 256
  space:
    gcTTL: 60
    syncPeriod: 600
  storage:
    path: /storage
  nodeSync:
    syncOnStart: true
    periodicSyncHours: 2
  networkStorePath: /var/lib/any-sync-node/networkStore
